<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodSwinger</title>
     <style>
        /* Body style */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        /* Container style */
        .container {
            text-align: center;
        }

        /* Heading style */
        h2 {
            color: #333;
        }

        /* Paragraph style */
        p {
            color: #666;
        }

        /* Select dropdown style */
        #dropdown {
            background-color: #f2f2f2;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 200px;
            margin-bottom: 10px;
        }

        /* Login button style */
        .spotify-login-btn {
            background-color: #1db954;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .spotify-login-btn:hover {
            background-color: #1ed760;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Spotify Login</h2>
        <p>Select a playlist:</p>
        <select id="dropdown" disabled>
            <option value="playlist1">Select a mood...</option>
            <option value="playlist2">Playlist 2</option>
            <option value="playlist3">Playlist 3</option>
            <option value="playlist4">Playlist 4</option>
            <option value="playlist5">Playlist 5</option>
        </select>
        <br><br>
        <a href="#" onclick="loginWithSpotify()" class="spotify-login-btn">Login with Spotify</a>
    </div>

    <script>
        function loginWithSpotify() {
            // Redirect to Spotify login with the redirect URI including the access token parameter
            window.location.href = "https://accounts.spotify.com/authorize?client_id=a80fcf0c3aae4aabb6f6b6721183b72e&response_type=token&redirect_uri=https://scripteds.github.io/MoodSwinger/second_page.html&scope=user-read-private%20user-read-email%20playlist-modify-public&state=STATE&show_dialog=true";
        }
    </script>
</body>
</html>
