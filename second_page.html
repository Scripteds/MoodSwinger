<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spotify API Search</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<h1>Spotify API Search</h1>

<!-- Display user profile picture -->
<div id="profile-info">
  <img id="profile-picture" src="" alt="Profile Picture">
</div>

<select id="artists">
  <option value="0">Select an artist...</option>
  <option value="4dpARuHxo51G3z768sgnrY">Adele</option>
  <option value="3TVXtAsR1Inumwj472S9r4">Drake</option>
  <option value="6qqNVTkY8uBg9cP3Jd7DAH">Billie Eilish</option>
  <option value="1Xyo4u8uXC1ZmMpatF05PJ">The Weeknd</option>
  <option value="0du5cEVh5yTK9QJze8zA0C">Bruno Mars</option>
</select>

<button onclick="searchSongs()">Search</button>

<div id="results"></div>

<script>
$(document).ready(function() {
  // Fetch user profile data when the page loads
  getUserProfile();
});

function getUserProfile() {
  var accessToken = getAccessTokenFromLocalStorage();
  if (accessToken) {
    $.ajax({
      url: "https://api.spotify.com/v1/me",
      type: "GET",
      headers: {
        "Authorization": "Bearer " + accessToken
      },
      success: function(response) {
        if (response.images.length > 0) {
          var profilePictureUrl = response.images[0].url;
          $("#profile-picture").attr("src", profilePictureUrl);
        } else {
          console.log("User does not have a profile picture.");
        }
      },
      error: function(xhr, status, error) {
        console.log("Error fetching user profile:", error);
      }
    });
  } else {
    console.log("Access token not found.");
  }
}


function getAccessTokenFromLocalStorage() {
  return localStorage.getItem("access_token");
}
  
function searchSongs() {
  var selectedArtist = $("#artists").val();
  if (selectedArtist == "0") {
    alert("Please select an artist.");
    return;
  }

  // Client ID and Client Secret
  var clientId = "a80fcf0c3aae4aabb6f6b6721183b72e";
  var clientSecret = "d786a136f1714d3f98a1adeb0a5f6c09";

  // Request access token
  $.ajax({
    url: "https://accounts.spotify.com/api/token",
    type: "POST",
    headers: {
      "Authorization": "Basic " + btoa(clientId + ":" + clientSecret)
    },
    data: {
      "grant_type": "client_credentials"
    },
    success: function(response) {
      var accessToken = response.access_token;
      localStorage.setItem("access_token", accessToken); // Store access token in localStorage
      searchTopTracks(selectedArtist, accessToken);
    },
    error: function(xhr, status, error) {
      console.log(error);
    }
  });
}

function searchTopTracks(artistId, accessToken) {
  var apiUrl = "https://api.spotify.com/v1/artists/" + artistId + "/top-tracks?country=PH";

  // Check if access token is available
  if (!accessToken) {
    console.log("Access token not available.");
    return;
  }

  $.ajax({
    url: apiUrl,
    type: "GET",
    headers: {
      "Authorization": "Bearer " + accessToken
    },
    success: function(response) {
      displayResults(response);
    },
    error: function(xhr, status, error) {
      console.log(error);
    }
  });
}

function displayResults(data) {
  var tracks = data.tracks;
  var html = "<h2>Top 5 Tracks</h2><ul>";
  for (var i = 0; i < 5; i++) {
    var trackName = tracks[i].name;
    var trackId = tracks[i].id;
    var previewUrl = tracks[i].preview_url;
    if (previewUrl) {
      html += '<li>' + trackName + ': <iframe src="https://open.spotify.com/embed/track/' + trackId + '" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe></li>';
    } else {
      html += '<li>' + trackName + ' (Preview not available)</li>';
    }
  }
  html += "</ul>";
  $("#results").html(html);
}
</script>

</body>
</html>
