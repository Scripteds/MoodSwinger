<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify API Mood Search</title>
    <link rel="stylesheet" href="second_page.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<h1>Spotify API Mood Search</h1>

<div class="image-container">
    <img src="happy.png" alt="Happy" class="mood-image" onclick="searchSongs('happy')">
    <img src="sad.png" alt="Sad" class="mood-image" onclick="searchSongs('sad')">
    <img src="disgust.png" alt="Disgust" class="mood-image" onclick="searchSongs('disgust')">
    <img src="fear.png" alt="Fear" class="mood-image" onclick="searchSongs('fear')">
    <img src="anger.png" alt="Anger" class="mood-image" onclick="searchSongs('anger')">
</div>

<div id="results-container">
    <div id="results"></div>
</div>

<button id="logout-button">Logout</button>

<script>
$(document).ready(function() {
    // Attach event listener to logout button
    $("#logout-button").click(function() {
        // Clear stored results and selected mood
        sessionStorage.removeItem('searchResults');
        sessionStorage.removeItem('selectedMood');
        // Redirect to index.html
        window.location.href = "https://scripteds.github.io/MoodSwinger/index.html";
    });

    // Retrieve stored search results and selected mood from sessionStorage
    const storedResults = sessionStorage.getItem('searchResults');
    const selectedMood = sessionStorage.getItem('selectedMood');

    if (storedResults && selectedMood) {
        $('#results').html(storedResults);
    }
});

function searchSongs(mood) {
    // Map moods to Spotify seed genres
    var moodToGenre = {
        'happy': 'happy',
        'sad': 'sad',
        'disgust': 'alternative',
        'fear': 'ambient',
        'anger': 'metal'
    };

    var selectedGenre = moodToGenre[mood];

    // Client ID and Client Secret
    var clientId = "a80fcf0c3aae4aabb6f6b6721183b72e";
    var clientSecret = "d786a136f1714d3f98a1adeb0a5f6c09";

    // Request access token
    $.ajax({
        url: "https://accounts.spotify.com/api/token",
        type: "POST",
        headers: {
            "Authorization": "Basic " + btoa(clientId + ":" + clientSecret)
        },
        data: {
            "grant_type": "client_credentials"
        },
        success: function(response) {
            var accessToken = response.access_token;
            sessionStorage.setItem('accessToken', accessToken); // Store access token
            sessionStorage.setItem('selectedMood', mood); // Store selected mood
            searchRecommendedTracks(selectedGenre, accessToken);
        },
        error: function(xhr, status, error) {
            console.log(error);
        }
    });
}

function searchRecommendedTracks(mood, accessToken, offset = 0, accumulatedTracks = []) {
    // Use Spotify's recommendation API to get recommended tracks based on mood
    var apiUrl = "https://api.spotify.com/v1/recommendations?seed_genres=" + mood + "&limit=70&offset=" + offset; // Change limit to 7

    if (!accessToken) {
        console.log("Access token not available.");
        return;
    }

    $.ajax({
        url: apiUrl,
        type: "GET",
        headers: {
            "Authorization": "Bearer " + accessToken
        },
        success: function(response) {
            if (response && response.tracks) {
                accumulatedTracks = accumulatedTracks.concat(response.tracks);
                if (accumulatedTracks.length < 7) {
                    // If less than 7 tracks accumulated, search again with increased offset
                    searchRecommendedTracks(mood, accessToken, offset + response.tracks.length, accumulatedTracks);
                } else {
                    displayResults(accumulatedTracks.slice(0, 7)); // Display the first 7 tracks
                    addTracksToPlaylist(accumulatedTracks); // Add tracks to playlist
                }
            } else {
                console.error("Error: Invalid response from Spotify API");
            }
        },
        error: function(xhr, status, error) {
            console.log(error);
        }
    });
}

    // Mood-specific iframes
    var iframes = {

            '<iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/39kYnpQSmhXxTwn5GV0R18?utm_source=generator" width="100%" height="1000" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>'

        ],
        'disgust': [

        ],
        'fear': [
            '<iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/36nADxdAyR2bhEFEBGAfal?utm_source=generator" width="100%" height="1000" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>',

            '<iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/1lpN3bZeXYYn3sRjz8Gp6A?utm_source=generator" width="100%" height="1000" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>'
        ],
        'anger': [
            '<iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/7GVBZqYVpyavNcfvfK4yaY?utm_source=generator" width="100%" height="1000" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>',
            '<iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/2wZObLqWJvahGbp7fgGGt7?utm_source=generator" width="100%" height="1000" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>',
            '<iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/2GZt3WkybIvFADu9ooHvU0?utm_source=generator" width="100%" height="1000" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>'
        ]
    };

    // Get the selected mood from sessionStorage
    const selectedMood = sessionStorage.getItem('selectedMood');
    
    if (selectedMood && iframes[selectedMood]) {
        html += iframes[selectedMood][randomNum - 1];
    } else {
        html += "<p>No mood selected or no iframe found for the selected mood.</p>";
    }

    $("#results").html(html);

    // Store search results in sessionStorage
    sessionStorage.setItem('searchResults', html);
}


function addTracksToPlaylist(tracks) {
    var trackUris = tracks.map(track => "spotify:track:" + track.id);
    var playlistId = "7Fn5SdMYGiqLK9rtTfv0OJ"; // Playlist ID
    var accessToken = sessionStorage.getItem('accessToken');
    var apiUrl = "https://api.spotify.com/v1/playlists/" + playlistId + "/tracks";

    if (!accessToken) {
        console.error("Access token not found.");
        return;
    }

    // cURL command to add tracks to playlist
    var curlCommand = 'curl --request POST \
    --url "' + apiUrl + '?uris=' + encodeURIComponent(trackUris.join(',')) + '" \
    --header "Authorization: Bearer ' + accessToken + '" \
    --header "Content-Type: application/json" \
    --data \'{"uris": ["' + trackUris.join('","') + '"],"position": 0}\'';

    // Display the cURL command in console
    console.log("cURL Command:", curlCommand);

    // Execute cURL command using jQuery AJAX (not recommended in production, just for demonstration)
    $.ajax({
        url: apiUrl,
        type: "POST",
        headers: {
            "Authorization": "Bearer " + accessToken,
            "Content-Type": "application/json"
        },
        data: JSON.stringify({
            "uris": trackUris,
            "position": 0
        }),
        success: function(response) {
            console.log("Tracks added to playlist successfully:", response);
        },
        error: function(xhr, status, error) {
            console.log("Error adding tracks to playlist:", error);
        }
    });
}


function saveTrackDetails(trackId, trackName, artistName, releaseYear) {
    sessionStorage.setItem('trackId', trackId);
    sessionStorage.setItem('trackName', trackName);
    sessionStorage.setItem('artistName', artistName);
    sessionStorage.setItem('releaseYear', releaseYear);
}

</script>

</body>
</html>
