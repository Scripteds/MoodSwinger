<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spotify API Search</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
  /* Body style */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f9f9f9;
  }

  /* Heading style */
  h1 {
    color: #333;
    text-align: center;
  }

  /* Select dropdown style */
  #artists {
    padding: 8px;
    border-radius: 4px;
    border: 1px solid #ccc;
    width: 200px;
    margin-bottom: 10px;
  }

  /* Search button style */
  button {
    padding: 10px 20px;
    background-color: #1db954;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button:hover {
    background-color: #1ed760;
  }

  /* Results container style */
  #results {
    margin-top: 20px;
  }

  /* Logout button style */
  #logout-button {
    display: block;
    margin: 20px auto;
    padding: 10px 20px;
    background-color: #ff3b3b;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  #logout-button:hover {
    background-color: #ff5e5e;
  }
</style>
</head>
<body>

<h1>Spotify API Search</h1>

<select id="artists">
  <option value="0">Select an artist...</option>
  <option value="4dpARuHxo51G3z768sgnrY">Adele</option>
  <option value="3TVXtAsR1Inumwj472S9r4">Drake</option>
  <option value="6qqNVTkY8uBg9cP3Jd7DAH">Billie Eilish</option>
  <option value="1Xyo4u8uXC1ZmMpatF05PJ">The Weeknd</option>
  <option value="0du5cEVh5yTK9QJze8zA0C">Bruno Mars</option>
</select>

<button onclick="searchSongs()">Search</button>

<div id="results"></div>

<!-- Logout button -->
<button id="logout-button">Logout</button>

<script>
$(document).ready(function() {
  // Attach event listener to logout button
  $("#logout-button").click(function() {
    // Redirect to index.html
    window.location.href = "index.html";
  });
});

function searchSongs() {
  var selectedArtist = $("#artists").val();
  if (selectedArtist == "0") {
    alert("Please select an artist.");
    return;
  }

  // Client ID and Client Secret
  var clientId = "a80fcf0c3aae4aabb6f6b6721183b72e";
  var clientSecret = "d786a136f1714d3f98a1adeb0a5f6c09";

  // Request access token
  $.ajax({
    url: "https://accounts.spotify.com/api/token",
    type: "POST",
    headers: {
      "Authorization": "Basic " + btoa(clientId + ":" + clientSecret)
    },
    data: {
      "grant_type": "client_credentials"
    },
    success: function(response) {
      var accessToken = response.access_token;
      searchTopTracks(selectedArtist, accessToken);
    },
    error: function(xhr, status, error) {
      console.log(error);
    }
  });
}

function searchTopTracks(artistId, accessToken) {
  var apiUrl = "https://api.spotify.com/v1/artists/" + artistId + "/top-tracks?country=PH";

  // Check if access token is available
  if (!accessToken) {
    console.log("Access token not available.");
    return;
  }

  $.ajax({
    url: apiUrl,
    type: "GET",
    headers: {
      "Authorization": "Bearer " + accessToken
    },
    success: function(response) {
      displayResults(response);
    },
    error: function(xhr, status, error) {
      console.log(error);
    }
  });
}

function displayResults(data) {
  var tracks = data.tracks;
  var html = "<h2>Top 5 Tracks</h2><ul>";
  for (var i = 0; i < 5; i++) {
    var trackName = tracks[i].name;
    var trackId = tracks[i].id;
    var previewUrl = tracks[i].preview_url;
    var spotifyUrl = "https://open.spotify.com/track/" + trackId;
    if (previewUrl) {
      html += '<li><a href="' + spotifyUrl + '" target="_blank">' + trackName + '</a>: <iframe src="https://open.spotify.com/embed/track/' + trackId + '" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe></li>';
    } else {
      html += '<li><a href="' + spotifyUrl + '" target="_blank">' + trackName + ' (Preview not available)</a></li>';
    }
  }
  html += "</ul>";
  $("#results").html(html);
}

</script>

</body>
</html>
