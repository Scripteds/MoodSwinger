<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spotify API Mood Search</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://sdk.scdn.co/spotify-player.js"></script>
<style>
/* Your CSS styles */
</style>
</head>
<body>

<h1>Spotify API Mood Search</h1>
<div class="search-container">
    <select id="moods">
        <option value="0">Select a mood...</option>
        <option value="chill">Chill</option>
        <option value="sad">Sad</option>
        <option value="happy">Happy</option>
    </select>
    <button onclick="searchAndDisplayRandomPlaylist()">Search and Display Random Playlist</button>
</div>
<div id="results-container">
    <div id="results"></div>
</div>
<button id="logout-button">Logout</button>

<script>
$(document).ready(function() {
    // Your existing code for getting access token and logout button click handler
});

function searchAndDisplayRandomPlaylist() {
    var accessToken = localStorage.getItem('accessToken');
    if (!accessToken) {
        alert("Please login to Spotify.");
        return;
    }

    getRandomUserPlaylist(accessToken).then(playlist => {
        if (playlist) {
            displayPlaylist(playlist, accessToken);
        } else {
            alert("No playlists found for the user.");
        }
    });
}

function getRandomUserPlaylist(accessToken) {
    var apiUrl = "https://api.spotify.com/v1/me/playlists";

    return $.ajax({
        url: apiUrl,
        type: "GET",
        headers: {
            "Authorization": "Bearer " + accessToken
        }
    }).then(response => {
        // Choose a random playlist from the user's playlists
        if (response.items.length > 0) {
            var randomIndex = Math.floor(Math.random() * response.items.length);
            return response.items[randomIndex];
        } else {
            return null;
        }
    }).catch(error => {
        console.log('Error fetching user playlists:', error);
        return null;
    });
}

function displayPlaylist(playlist, accessToken) {
    var playlistHtml = '<h2>Random User Playlist:</h2>';
    playlistHtml += `<h3>${playlist.name}</h3>`;
    playlist.tracks.items.forEach(function(item) {
        playlistHtml += '<div class="track">';
        playlistHtml += `<p>${item.track.name} - ${item.track.artists.map(artist => artist.name).join(', ')}</p>`;
        playlistHtml += `<a href="${item.track.external_urls.spotify}" target="_blank">Listen on Spotify</a>`;
        playlistHtml += '</div>';
    });
    $("#results").html(playlistHtml);
}
</script>
</body>
</html>
