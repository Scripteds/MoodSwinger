<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spotify API Mood Search</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
/* Body style */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
  background-color: #f9f9f9;
  color: #333;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Heading style */
h1 {
  color: #1db954;
  text-align: center;
  margin-bottom: 20px;
}

/* Search container */
.search-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 20px;
}

/* Select dropdown style */
#moods {
  padding: 10px;
  border-radius: 4px;
  border: 1px solid #ccc;
  width: 250px;
  margin-bottom: 20px;
  font-size: 16px;
}

/* Search button style */
button {
  padding: 10px 20px;
  background-color: #1db954;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #1ed760;
}

/* Profile picture style */
#profile-picture {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  margin-top: 20px;
}
</style>
</head>
<body>

<h1>Spotify API Mood Search</h1>

<div id="profile-picture"></div> <!-- Profile picture will be displayed here -->

<div class="search-container">
  <select id="moods">
    <option value="0">Select a mood...</option>
    <option value="chill">Chill</option>
    <option value="sad">Sad</option>
    <option value="happy">Happy</option>
  </select>

  <button onclick="searchSongs()">Search</button>
</div>

<script>
$(document).ready(function() {
  // Check if access token is present in URL hash
  var accessToken = getAccessTokenFromURL();
  if (accessToken) {
    // Fetch user's profile data and display profile picture
    fetchSpotifyProfile(accessToken);
  }
});

function fetchSpotifyProfile(accessToken) {
  // Make a GET request to Spotify API to fetch user's profile data
  $.ajax({
    url: 'https://api.spotify.com/v1/me',
    type: 'GET',
    headers: {
      'Authorization': 'Bearer ' + accessToken
    },
    success: function(response) {
      // Display user's profile picture
      displayProfilePicture(response.images[0].url);
    },
    error: function(xhr, status, error) {
      console.error('Error fetching user profile:', error);
    }
  });
}

function displayProfilePicture(profilePictureUrl) {
  // Display user's profile picture
  var profilePictureDiv = document.getElementById('profile-picture');
  profilePictureDiv.innerHTML = `<img src="${profilePictureUrl}" alt="Profile Picture">`;
}

function searchSongs() {
  var selectedMood = $("#moods").val();
  if (selectedMood == "0") {
    alert("Please select a mood.");
    return;
  }
  // Add your code for searching songs based on mood here
}

function getAccessTokenFromURL() {
  var hash = window.location.hash.substring(1);
  var params = hash.split('&');
  for (var i = 0; i < params.length; i++) {
    var param = params[i].split('=');
    if (param[0] === 'access_token') {
      return param[1];
    }
  }
  return null;
}
</script>

</body>
</html>
