<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spotify API Mood Search</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://sdk.scdn.co/spotify-player.js"></script>
<style>
/* Your CSS styles */
</style>
</head>
<body>

<h1>Spotify API Mood Search</h1>
<div id="results-container">
    <div id="results"></div>
</div>
<button id="logout-button">Logout</button>

<script>
$(document).ready(function() {
    // Function to extract access token from URL parameter
    function getAccessToken() {
        const urlParams = new URLSearchParams(window.location.hash.substr(1));
        return urlParams.get('access_token');
    }

    // Check if access token exists in URL
    var accessToken = getAccessToken();
    if (!accessToken) {
        // If access token doesn't exist, redirect to index.html for login
        window.location.href = "https://scripteds.github.io/MoodSwinger/index.html";
    }

    $("#logout-button").click(function() {
        // Clear access token and redirect to login page
        localStorage.removeItem('accessToken');
        window.location.href = "https://scripteds.github.io/MoodSwinger/index.html";
    });

    // Call function to get and display playlist when the page loads
    getAndDisplayPlaylist();
});

// Define onSpotifyWebPlaybackSDKReady function to avoid error
function onSpotifyWebPlaybackSDKReady() {
    // This function will be called once the SDK is loaded
    console.log('Spotify Web Playback SDK is ready.');
}

function getAndDisplayPlaylist() {
    var accessToken = localStorage.getItem('accessToken');
    if (!accessToken) {
        alert("Please login to Spotify.");
        return;
    }

    getRandomUserPlaylist(accessToken).then(playlist => {
        if (playlist) {
            getPlaylistItems(accessToken, playlist.id).then(tracks => {
                if (tracks) {
                    displayPlaylist(playlist, tracks);
                } else {
                    alert("No tracks found in the playlist.");
                }
            });
        } else {
            alert("No playlists found for the user.");
        }
    }).catch(error => {
        console.error('Error fetching user playlists:', error);
    });
}

function getRandomUserPlaylist(accessToken) {
    var apiUrl = "https://api.spotify.com/v1/me/playlists";

    return $.ajax({
        url: apiUrl,
        type: "GET",
        headers: {
            "Authorization": "Bearer " + accessToken
        }
    }).then(response => {
        // Choose a random playlist from the user's playlists
        if (response.items.length > 0) {
            var randomIndex = Math.floor(Math.random() * response.items.length);
            return response.items[randomIndex];
        } else {
            return null;
        }
    }).catch(error => {
        console.error('Error fetching user playlists:', error);
        return null;
    });
}

function getPlaylistItems(accessToken, playlistId) {
    var apiUrl = `https://api.spotify.com/v1/playlists/${playlistId}/tracks`;

    return $.ajax({
        url: apiUrl,
        type: "GET",
        headers: {
            "Authorization": "Bearer " + accessToken
        }
    }).then(response => {
        // Extract tracks from the response
        return response.items;
    }).catch(error => {
        console.error('Error fetching playlist tracks:', error);
        return null;
    });
}

function displayPlaylist(playlist, tracks) {
    var playlistHtml = '<h2>Random User Playlist:</h2>';
    playlistHtml += `<h3>${playlist.name}</h3>`;
    
    if (tracks.length > 0) {
        tracks.forEach(function(item) {
            var track = item.track;
            playlistHtml += '<div class="track">';
            playlistHtml += `<p>${track.name} - ${track.artists.map(artist => artist.name).join(', ')}</p>`;
            playlistHtml += `<a href="${track.external_urls.spotify}" target="_blank">Listen on Spotify</a>`;
            playlistHtml += '</div>';
        });
    } else {
        playlistHtml += '<p>No tracks found in the playlist.</p>';
    }
    
    $("#results").html(playlistHtml);
}
</script>
</body>
</html>
