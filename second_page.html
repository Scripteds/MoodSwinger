<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodSwinger</title>
    <style>
        /* Style for the enabled dropdown */
        #dropdown {
            background-color: #ffffff; /* Change background color to indicate it's clickable */
        }
    </style>
</head>
<body>
    <h2>Spotify Login</h2>
    <p>Select a playlist:</p>
    <select id="dropdown">
        <option value="playlist1">Playlist 1</option>
        <option value="playlist2">Playlist 2</option>
        <option value="playlist3">Playlist 3</option>
        <option value="playlist4">Playlist 4</option>
        <option value="playlist5">Playlist 5</option>
    </select>
    <br><br>
    <script>
        // Function to enable the dropdown
        function enableDropdown() {
            var dropdown = document.getElementById("dropdown");
            dropdown.disabled = false;
            dropdown.style.backgroundColor = "#f2f2f2"; // Change background color back to disabled style
        }

        // Call enableDropdown function on window load
        window.addEventListener("load", enableDropdown);
    </script>
</body>
</html>
