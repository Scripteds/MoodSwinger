<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spotify API Mood Search</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://sdk.scdn.co/spotify-player.js"></script>
<style>
/* Your CSS styles */
</style>
</head>
<body>

<h1>Spotify API Mood Search</h1>
<div id="results-container">
    <h2>Random User Playlist:</h2>
    <h3 id="playlist-name"></h3>
    <div id="playlist-tracks"></div>
</div>
<button id="logout-button">Logout</button>
<button id="play-button">Play</button>
<button id="pause-button">Pause</button>

<script>
$(document).ready(function() {
    var player;
    var accessToken = getAccessToken();

    // Initialize the Spotify Web Playback SDK
    window.onSpotifyWebPlaybackSDKReady = () => {
        player = new Spotify.Player({
            name: 'Web Playback SDK Quick Start Player',
            getOAuthToken: cb => { cb(accessToken); }
        });

        // Error handling
        player.addListener('initialization_error', ({ message }) => { console.error(message); });
        player.addListener('authentication_error', ({ message }) => { console.error(message); });
        player.addListener('account_error', ({ message }) => { console.error(message); });
        player.addListener('playback_error', ({ message }) => { console.error(message); });

        // Playback status updates
        player.addListener('player_state_changed', state => { console.log(state); });

        // Ready
        player.addListener('ready', ({ device_id }) => {
            console.log('Ready with Device ID', device_id);
            $("#play-button").prop("disabled", false);
            $("#pause-button").prop("disabled", false);
        });

        // Connect to the player!
        player.connect();
    };

    // Function to extract access token from URL parameter
    function getAccessToken() {
        const urlParams = new URLSearchParams(window.location.hash.substr(1));
        return urlParams.get('access_token');
    }

    $("#logout-button").click(function() {
        // Clear access token and redirect to login page
        localStorage.removeItem('accessToken');
        window.location.href = "https://scripteds.github.io/MoodSwinger/index.html";
    });

    $("#play-button").click(function() {
        if (player) {
            player.resume().then(() => {
                console.log('Playback resumed');
            });
        }
    });

    $("#pause-button").click(function() {
        if (player) {
            player.pause().then(() => {
                console.log('Playback paused');
            });
        }
    });

    // Call function to get and display playlist when the page loads
    getAndDisplayPlaylist();
});

function getAndDisplayPlaylist() {
    var accessToken = localStorage.getItem('accessToken');
    if (!accessToken) {
        alert("Please login to Spotify.");
        return;
    }

    getRandomUserPlaylist(accessToken)
        .then(playlist => {
            if (playlist) {
                $("#playlist-name").text(playlist.name); // Display playlist name
                getPlaylistItems(accessToken, playlist.id)
                    .then(tracks => {
                        if (tracks) {
                            displayPlaylist(tracks);
                        } else {
                            alert("No tracks found in the playlist.");
                        }
                    })
                    .catch(error => {
                        console.error("Error fetching playlist items:", error);
                    });
            } else {
                alert("No playlists found for the user.");
            }
        })
        .catch(error => {
            console.error('Error fetching user playlists:', error);
        });
}

function getRandomUserPlaylist(accessToken) {
    var apiUrl = "https://api.spotify.com/v1/me/playlists";

    return $.ajax({
        url: apiUrl,
        type: "GET",
        headers: {
            "Authorization": "Bearer " + accessToken
        }
    }).then(response => {
        // Choose a random playlist from the user's playlists
        if (response.items.length > 0) {
            var randomIndex = Math.floor(Math.random() * response.items.length);
            return response.items[randomIndex];
        } else {
            return null;
        }
    }).catch(error => {
        console.error('Error fetching user playlists:', error);
        return null;
    });
}

function getPlaylistItems(accessToken, playlistId) {
    var apiUrl = `https://api.spotify.com/v1/playlists/${playlistId}/tracks`;

    return $.ajax({
        url: apiUrl,
        type: "GET",
        headers: {
            "Authorization": "Bearer " + accessToken
        }
    }).then(response => {
        console.log("Playlist items response:", response); // Log the response
        // Extract tracks from the response
        return response.items.map(item => item.track);
    }).catch(error => {
        console.error('Error fetching playlist tracks:', error);
        return null;
    });
}

function displayPlaylist(tracks) {
    var playlistHtml = '';
    
    if (tracks.length > 0) {
        tracks.forEach(function(track) {
            playlistHtml += `<div class="track">`;
            playlistHtml += `<p>${track.name} - ${track.artists.map(artist => artist.name).join(', ')}</p>`;
            playlistHtml += `<button class="play-track" data-uri="${track.uri}">Play</button>`;
            playlistHtml += `</div>`;
        });
    } else {
        playlistHtml += '<p>No tracks found in the playlist.</p>';
    }
    
    $("#playlist-tracks").html(playlistHtml);

    // Add click event to play buttons
    $(".play-track").click(function() {
        var trackUri = $(this).data("uri");
        playTrack(trackUri);
    });
}

function playTrack(trackUri) {
    if (player) {
        player.getCurrentState().then(state => {
            if (!state) {
                console.error('Player is not ready');
                return;
            }

            const { current_track, next_tracks } = state.track_window;
            const currentTrackUri = current_track.uri;

            // If the selected track is already playing, do nothing
            if (currentTrackUri === trackUri) {
                console.log('Track is already playing');
                return;
            }

            // Check if the selected track is in the queue, if so, skip to it
            const trackIndex = next_tracks.findIndex(track => track.uri === trackUri);
            if (trackIndex !== -1) {
                player.skipToNext().then(() => {
                    console.log('Skipping to the next track');
                    player.seek(0).then(() => {
                        console.log('Seeking to the beginning of the track');
                    });
                });
            } else {
                // If the selected track is not in the queue, add it and play
                player.addToQueue(trackUri).then(() => {
                    console.log('Track added to queue');
                    player.skipToNext().then(() => {
                        console.log('Skipping to the next track');
                        player.seek(0).then(() => {
                            console.log('Seeking to the beginning of the track');
                        });
                    });
                });
            }
        });
    }
}
</script>
</body>
</html>
