<html lang="en">

<body>

<h1>Spotify API Mood Search</h1>

<div class="image-container">
    <img src="happy.png" alt="Happy" class="mood-image" onclick="searchSongs('happy')">
    <img src="sad.png" alt="Sad" class="mood-image" onclick="searchSongs('sad')">
    <img src="disgust.png" alt="Disgust" class="mood-image" onclick="searchSongs('disgust')">
    <img src="fear.png" alt="Fear" class="mood-image" onclick="searchSongs('fear')">
    <img src="anger.png" alt="Anger" class="mood-image" onclick="searchSongs('anger')">
</div>

<div id="results-container">
    <div id="results"></div>

<br/><br/>
<button id="logout-button">Logout</button>

<script>
// Define searchSongs function first
function searchSongs(mood) {
    // Map moods to Spotify seed genres
    var moodToGenre = {
        'happy': 'happy',
        'sad': 'sad',
        'disgust': 'alternative',
        'fear': 'ambient',
        'anger': 'metal'
    };

    var selectedGenre = moodToGenre[mood];

    // Client ID and Client Secret
    var clientId = "a80fcf0c3aae4aabb6f6b6721183b72e";
    var clientSecret = "d786a136f1714d3f98a1adeb0a5f6c09";

    // Request access token
    $.ajax({
        url: "https://accounts.spotify.com/api/token",
        type: "POST",
        headers: {
            "Authorization": "Basic " + btoa(clientId + ":" + clientSecret)
        },
        data: {
            "grant_type": "client_credentials"
        },
        success: function(response) {
            var accessToken = response.access_token;
            sessionStorage.setItem('accessToken', accessToken); // Store access token
            sessionStorage.setItem('selectedMood', mood); // Store selected mood
            searchRecommendedTracks(selectedGenre, accessToken);
        },
        error: function(xhr, status, error) {
            console.log(error);
        }
    });
}

// Define other functions (searchRecommendedTracks, displayResults, addTracksToPlaylist) after searchSongs function

function searchRecommendedTracks(mood, accessToken, offset = 0, accumulatedTracks = []) {
    // Use Spotify's recommendation API to get recommended tracks based on mood
    var apiUrl = "https://api.spotify.com/v1/recommendations?seed_genres=" + mood + "&limit=7&offset=" + offset;

    if (!accessToken) {
        console.log("Access token not available.");
        return;
    }

    $.ajax({
        url: apiUrl,
        type: "GET",
        headers: {
            "Authorization": "Bearer " + accessToken
        },
        success: function(response) {
            if (response && response.tracks) {
                accumulatedTracks = accumulatedTracks.concat(response.tracks);
                if (accumulatedTracks.length < 7) {
                    // If less than 7 tracks accumulated, search again with increased offset
                    searchRecommendedTracks(mood, accessToken, offset + response.tracks.length, accumulatedTracks);
                } else {
                    displayResults(mood, accumulatedTracks.slice(0, 7)); // Pass mood and the first 7 tracks
                    addTracksToPlaylist(); // Add the specific track to playlist
                }
            } else {
                console.error("Error: Invalid response from Spotify API");
            }
        },
        error: function(xhr, status, error) {
            console.log(error);
        }
    });
}

    // Ensure mood is in lowercase for consistency
    var lowerCaseMood = mood.toLowerCase();

    // Check if the mood exists in iframes
    if (iframes.hasOwnProperty(lowerCaseMood)) {
        // Ensure randomNum is within valid range
        if (randomNum >= 0 && randomNum < iframes[lowerCaseMood].length) {
            html += iframes[lowerCaseMood][randomNum];
        } else {
            console.error("Invalid random number generated for iframes array.");
        }
    } else {
        console.error("No iframes found for the mood:", lowerCaseMood);
    }

    // Display the generated HTML
    $('#results').html(html);
}

async function addTracksToPlaylist() {
    var playlistId = '7Fn5SdMYGiqLK9rtTfv0OJ';  // Replace with your actual playlist ID
    var token = sessionStorage.getItem('accessToken');  // Use the stored access token

    if (!token) {
        console.log("Access token not available.");
        return;
    }

    var trackUris = ["spotify:track:7yCF65vpc7sUwPjftI0iFb"];  // Specific track URI
    var data = {
        uris: trackUris,
        position: 0
    };

    var url = `https://api.spotify.com/v1/playlists/${playlistId}/tracks`;

    try {
        const response = await fetch(url, {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        });

        if (!response.ok) {
            const error = await response.json();
            throw new Error(`Error: ${error.error.message}`);
        }

        const result = await response.json();
        console.log('Track added to playlist:', result);
    } catch (error) {
        console.error('Error adding tracks to playlist:', error);
        // Additional error handling or logging can be added here
    }
}

// Example usage:
$(document).ready(function() {
    // Attach event listener to logout button
    $("#logout-button").click(function() {
        // Clear stored results and selected mood
        sessionStorage.removeItem('searchResults');
        sessionStorage.removeItem('selectedMood');
        // Redirect to index.html
        window.location.href = "https://scripteds.github.io/MoodSwinger/index.html";
    });

    // Retrieve stored search results and selected mood from sessionStorage
    const storedResults = sessionStorage.getItem('searchResults');
    const selectedMood = sessionStorage.getItem('selectedMood');

    if (storedResults && selectedMood) {
        $('#results').html(storedResults);
    }
});
</script>
